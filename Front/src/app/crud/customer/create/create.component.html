<form>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>Entreprise</label>
                <input type="text" class="form-control" placeholder="Nom entreprise" [value]="formCreate.company" (change)="formCreate.company = $event.target.value">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>Adresse</label>
                <input type="text" class="form-control" placeholder="Username" [value]="formCreate.address" (change)="formCreate.address = $event.target.value">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Contact</label>
                <input type="text" class="form-control" placeholder="Website" [value]="formCreate.contact" (change)="formCreate.contact = $event.target.value">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Secteur d'activit√©</label>
                <input type="text" class="form-control" placeholder="Website" [value]="formCreate.businessLine" (change)="formCreate.businessLine = $event.target.value">
            </div>
        </div>
    </div>

    <button type="button" name="button" class="btn btn-info" (click)=createCustomer()>Ajouter</button>

</form>
