<form>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label>Entreprise</label>
        <input type="text" class="form-control" placeholder="Nom" [value]="formCreate.firstname" (change)="formCreate.firstname = $event.target.value">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label>Adresse</label>
        <input type="text" class="form-control" placeholder="Prénom" [value]="formCreate.lastname" (change)="formCreate.lastname = $event.target.value">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Contact</label>
        <input type="text" class="form-control" placeholder="Username" [value]="formCreate.username" (change)="formCreate.username = $event.target.value">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Date de naissance</label>
        <input type="text" class="form-control" placeholder="Date d'anniversaire" [value]="formCreate.birthDate" (change)="formCreate.birthDate = $event.target.value">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Adresse</label>
        <input type="text" class="form-control" placeholder="Adresse" [value]="formCreate.address" (change)="formCreate.address = $event.target.value">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Numéro de téléphone</label>
        <input type="number" class="form-control" placeholder="Numéro de téléphone" [value]="formCreate.phoneNumber" (change)="formCreate.phoneNumber = $event.target.value">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Mail</label>
        <input type="text" class="form-control" placeholder="Mail" [value]="formCreate.mail" (change)="formCreate.mail = $event.target.value">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Poste</label>
        <input type="text" class="form-control" placeholder="Poste" [value]="formCreate.job" (change)="formCreate.job = $event.target.value">
      </div>
    </div>
  </div>

  <button type="button" name="button" class="btn btn-info" (click)=createEmployee()>Ajouter</button>

</form>
