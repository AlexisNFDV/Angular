<h1>Liste des clients</h1>
<div class="counter" *ngIf="clients">
  <p>{{clients.length}} clients</p>
</div>
<div class="mt-5 mb-5">
  <a routerLink='/create' class="btn btn-info">Ajouter un client</a>
</div>

<table id="example" class="table table-striped table-bordered" style="width:100%">
  <thead>
    <tr>
      <th>#</th>
      <th>Entreprise</th>
      <th>Adresse</th>
      <th>Contact</th>
      <th>Secteur</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{client._id}}</td>
      <td>{{client.entreprise}}</td>
      <td>{{client.location}}</td>
      <td>{{client.contact}}</td>
      <td>{{client.activite}}</td>
      <td>
        <a class="btn btn-success" id="details">Détails</a>
        <a class="btn btn-warning" id="update">Modifier</a>
        <a class="btn btn-danger" id="delete">Supprimer</a>
        <!--<button type="button" name="button" class="btn btn-danger" (click)="deleteclient(client._id)">Supprimer</button>-->
      </td>
    </tr>
</table>


<!-- Modal Delete-->
<div class="modal fade" id="ModalDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Êtes-vous sûr de vouloir supprimer ce client?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">Valider</button>
        <button type="button" class="btn btn-danger">Annuler</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Update-->
<div class="modal fade" id="ModalUpdate" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header" style="padding:35px 50px;">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
      </div>
      <div class="modal-body" style="padding:40px 50px;">
        <form role="form">
          <div class="form-group">
            <label for="entreprise">Entreprise</label>
            <input type="text" class="form-control" id="entreprise">
          </div>
          <div class="form-group">
            <label for="adresse">Adresse</label>
            <input type="text" class="form-control" id="adresse">
          </div>
          <div class="form-group">
            <label for="contact">Contact Référent</label>
            <input type="text" class="form-control" id="contact">
          </div>
          <div class="form-group">
            <label for="secteur">Secteur d'activités</label>
            <input type="text" class="form-control" id="secteur">
          </div>
          <button type="button" class="btn btn-success" data-dismiss="modal">Valider</button>
          <button type="button" class="btn btn-danger">Annuler</button>
        </form>
      </div>
    </div>

  </div>
</div>

<!-- Modal Details-->
<div class="modal fade" id="ModalDetails" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header" style="padding:35px 50px;">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" style="padding:40px 50px;">
        <form role="form">
          <div class="form-group">
            <label for="entreprise">Entreprise</label>
            <input type="text" class="form-control" id="entreprise" disabled>
          </div>
          <div class="form-group">
            <label for="adresse">Adresse</label>
            <input type="text" class="form-control" id="adresse" disabled>
          </div>
          <div class="form-group">
            <label for="contact">Contact Référent</label>
            <input type="text" class="form-control" id="contact" disabled>
          </div>
          <div class="form-group">
            <label for="secteur">Secteur d'activités</label>
            <input type="text" class="form-control" id="secteur" disabled>
          </div>
          <button type="button" class="btn btn-success" data-dismiss="modal">Valider</button>
          <button type="button" class="btn btn-danger">Annuler</button>
        </form>
      </div>
    </div>

  </div>
</div>
