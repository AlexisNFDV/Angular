<h1>Liste des salaries</h1>
<div class="counter" *ngIf="salaries">
  <p>{{salaries.length}} salaries</p>
</div>
<div class="mt-5 mb-5">
  <a routerLink='/create' class="btn btn-info">Ajouter un salarie</a>
</div>

<table id="example" class="table table-striped table-bordered" style="width:100%">
  <thead>
    <tr>
      <th>#</th>
      <th>Nom</th>
      <th>Date de naissance</th>
      <th>Mail</th>
      <th>Poste</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let salarie of salaries">
      <td>{{salarie._id}}</td>
      <td>{{salarie.firstname}}</td>
      <td>{{salarie.birth}}</td>
      <td>{{salarie.mail}}</td>
      <td>{{salarie.poste}}</td>
      <td>
        <a class="btn btn-success" id="details">Détails</a>
        <a class="btn btn-warning" id="update">Modifier</a>
        <a class="btn btn-danger" id="delete">Supprimer</a>
        <!--<button type="button" name="button" class="btn btn-danger" (click)="deletesalarie(salarie._id)">Supprimer</button>-->
      </td>
    </tr>
</table>

<!-- Modal Delete-->
<div class="modal fade" id="ModalDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Êtes-vous sûr de vouloir supprimer ce salarie?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">Valider</button>
        <button type="button" class="btn btn-danger">Annuler</button>
      </div>
    </div>
  </div>
</div>
