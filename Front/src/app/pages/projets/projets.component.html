<h1>Liste des projets</h1>
<div class="counter" *ngIf="projets">
  <p>{{projets.length}} projets</p>
</div>
<div class="mt-5 mb-5">
  <a routerLink='/create' class="btn btn-info">Ajouter un projet</a>
</div>

<table id="example" class="table table-striped table-bordered" style="width:100%">
  <thead>
    <tr>
      <th>#</th>
      <th>Nom</th>
      <th>Début</th>
      <th>Fin</th>
      <th>Client</th>
      <th>Status</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let projet of projets">
      <td>{{projet._id}}</td>
      <td>{{projet.name}}</td>
      <td>{{projet.start}}</td>
      <td>{{projet.end}}</td>
      <td>{{projet.client}}</td>
      <td>{{projet.status}}</td>
      <td>
        <a class="btn btn-success" id="details">Détails</a>
        <a class="btn btn-warning" id="update">Modifier</a>
        <a class="btn btn-danger" id="delete">Supprimer</a>
        <!--<button type="button" name="button" class="btn btn-danger" (click)="deleteprojet(projet._id)">Supprimer</button>-->
      </td>
    </tr>
</table>

<!-- Modal Delete-->
<div class="modal fade" id="ModalDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Êtes-vous sûr de vouloir supprimer ce projet?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">Valider</button>
        <button type="button" class="btn btn-danger">Annuler</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Update-->
<div class="modal fade" id="ModalUpdate" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header" style="padding:35px 50px;">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
      </div>
      <div class="modal-body" style="padding:40px 50px;">
        <form role="form">
          <div class="form-group">
            <label for="Nom">Nom</label>
            <input type="text" class="form-control" id="Nom">
          </div>
          <div class="form-group">
            <label for="Description">Description</label>
            <input type="text" class="form-control" id="Description">
          </div>
          <div class="form-group">
            <label for="Debut">Début</label>
            <input type="date" class="form-control" id="Debut">
          </div>
          <div class="form-group">
            <label for="Fin">Fin</label>
            <input type="date" class="form-control" id="Fin">
          </div>
          <div class="form-group">
            <label for="Client">Client</label>
            <input type="text" class="form-control" id="Client">
          </div>
          <div class="form-group">
            <label for="Salarie">Salariés associés</label>
            <input type="text" class="form-control" id="Salaries">
          </div>
          <div class="form-group">
            <label for="Montant">Montant Total</label>
            <input type="text" class="form-control" id="Montant">
          </div>
          <div class="form-group">
            <label for="Status">Status</label>
            <input type="text" class="form-control" id="Status">
          </div>
          <button type="button" class="btn btn-success" data-dismiss="modal">Valider</button>
          <button type="button" class="btn btn-danger">Annuler</button>
        </form>
      </div>
    </div>

  </div>
</div>
